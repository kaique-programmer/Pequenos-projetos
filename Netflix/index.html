<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Brasil - assistir a séries online, assistir a filmes online</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="position-absolute w-100 pt-1">

    <div class="ml-3 mr-3 ml-5 mr-md-5 p-2 pt-4">
      <div class="d-flex align-items-center">
        <img src="assets/logo.svg" alt="Logo" class="logo">
        <div class="ml-auto">
          <a href="" class="btn-login">Entrar</a>
        </div>
      </div>
    </div>
  
  </header>

  <section class="box">
    <div class="box-background position-absolute">
      <img src="assets/bg_home.jpg" alt="Background Home">
    </div>

    <div class="content position-relative d-flex justify-content-center align-items-center">

      <div class="d-flex flex-column">
        <div class="d-flex justify-content-center">
          <h1 class="text-white text-center font-weight-bold m-0 col-md-9">Filmes, séries e muito mais. Sem limites.</h1>
        </div> 

        <h2 class="text-white text-center m-3">Assista onde quiser. Cancele quando quiser.</h2>
        
        <div class="d-flex justify-content-center">
          <div class="input-group col-md-10 sign-in">
            <input type="text" class="form-control" placeholder="E-mail">
            <div class="input-group-append">
              <span class="input-group-text text-white pl-3 pl-md-4">EXPERIMENTE GRÁTIS POR 30 DIAS <svg class="ml-2 ml-md-3 mr-md-3 icon-svg " viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg"><path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="#fff"></path></svg></span>
            </div>
          </div>   
        </div>

        <div>
          <h3 class="text-white text-center m-3">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

</html>
